<html>
  <head>
    <title>Register Page</title>
  </head>
  <body>
    <div class="container">
      <h1>Register to our site: Smje≈°taj</h1>
      <form [formGroup]="registerForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required formControlName="name">

        <label for="surname">Surname:</label>
        <input type="text" id="surname" name="surname" required formControlName="surname">

        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required formControlName="username">

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required formControlName="password">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required formControlName="email">

        <label for="adress">City:</label>
        <input type="text" id="adress" name="adress" required formControlName="adress">

        <div class="button-group">
          <button [disabled]="!registerForm.valid" (click)="register()" type="submit" >Register</button>
          <button type="button" (click)="redirectToLogin()">Cancel</button>
        </div>
      </form>
    </div>
  </body>
</html>
