<div class="mainDiv">
     
    <div class="inputDiv">
        <mat-form-field class="example-full-width">
            <mat-label >By location  </mat-label>
                <input type="text" id="locationInput" required matInput [(ngModel)]="acommodation.location" >
        </mat-form-field>

        <mat-form-field class="example-full-width">
            <mat-label >By number of guests  </mat-label>
                <input type="number" min="0" required matInput [(ngModel)]="acommodation.maxNumGuest" >
        </mat-form-field>

        <mat-form-field appearance="fill" class="example-full-width">
            <mat-label>Enter a date range</mat-label>
            <mat-date-range-input [rangePicker]="picker">
            <input matStartDate placeholder="Start date"> <!--ovde treba ngModel za datum-->
            <input matEndDate placeholder="End date">
            </mat-date-range-input>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-date-range-picker #picker></mat-date-range-picker>
        </mat-form-field>

        <button class="btn-search" [disabled]="acommodation.location === '' || acommodation.maxNumGuest === 0 " (click)="searchAcommodations()"><mat-icon><span class="material-symbols-outlined">
            search_check
        </span></mat-icon></button>

    </div>


    <div class="tableDiv">
        <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)" class="mat-elevation-z8">

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
        
            <ng-container matColumnDef="location">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Location </th>
                <td mat-cell *matCellDef="let element"> {{element.location}} </td>
            </ng-container>
        
            <ng-container matColumnDef="minGuests">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Min guests </th>
            <td mat-cell *matCellDef="let element"> {{element.minNumGuest}} </td>
            </ng-container>
        
            <ng-container matColumnDef="maxGuests">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Max guests </th>
            <td mat-cell *matCellDef="let element"> {{element.maxNumGuest}} </td>
            </ng-container>

            <ng-container matColumnDef="totalPrice">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Total price </th>
                <td mat-cell *matCellDef="let element">  </td>
            </ng-container>

            <ng-container matColumnDef="dailyPrice">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Price per night </th>
                <td mat-cell *matCellDef="let element">  </td>
                </ng-container>

            <!-- <ng-container matColumnDef="addTermin">
                <th mat-header-cell *matHeaderCellDef > </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-stroked-button color="primary" (click)="addUpdateTermin(element)">Dates</button> </td>
            </ng-container>

            <ng-container matColumnDef="cena">
                <th mat-header-cell *matHeaderCellDef > </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-stroked-button color="primary" (click)="addUpdatePrice(element)">Price</button> </td>
            </ng-container> -->

        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
  
</div>
