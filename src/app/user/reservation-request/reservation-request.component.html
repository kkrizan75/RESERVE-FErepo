<html>
  <head>
    <title>Register Page</title>
  </head>
  <body>
    <div class="container">
      <h1>Request reservation for accommodation</h1>
      <form [formGroup]="registerForm">
        <label for="reservation-type">Reservation For:</label>
    <select id="reservation-type" name="reservation-type" required formControlName="reservation-type">

        <option *ngFor="let x of reservationApartments">{{x.xd}}</option>
    </select>

    <label for="start-date">Start Date:</label>
    <input type="date" id="start-date" name="start-date" required formControlName="start-date">

    <label for="end-date">End Date:</label>
    <input type="date" id="end-date" name="end-date" required formControlName="end-date">

    <label for="num-of-people">Number of People:</label>
    <input type="number" id="num-of-people" name="num-of-people" required formControlName="num-of-people">

    <div class="button-group">
      <button [disabled]="!registerForm.valid" (click)="RequestReservation" type="submit" >Send Request</button>
      <button type="button" (click)="redirectToLogin()">Cancel</button>
    </div>
  </form>
</div>
  </body>
</html>
