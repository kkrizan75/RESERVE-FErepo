<html>
  <head>
    <title>Register Page</title>
  </head>
  <body>
    <div class="container">
      <h1>Request reservation for accommodation</h1>
      <form [formGroup]="registerForm">
        <label for="reservation-type">Reservation For:</label>
    <select id="reservation-type" name="reservation-type" formControlName="selectedAccoId" >

        <option *ngFor="let option of accoList" [value]="option.id">{{option.name}}</option>
    </select>

    <label for="startDate">Start Date:</label>
    <input type="date" id="startDate" name="startDate" required formControlName="startDate">

    <label for="endDate">End Date:</label>
    <input type="date" id="endDate" name="endDate" required formControlName="endDate">

    <label for="numberOfPeople">Number of People:</label>
    <input type="number" id="numberOfPeople" name="numberOfPeople" required formControlName="numberOfPeople">

    <div class="button-group">
      <button [disabled]="!registerForm.valid" (click)="RequestReservation()" type="submit" >Send Request</button>
      <button type="button" (click)="redirectToLogin()">Cancel</button>
    </div>
  </form>
</div>
  </body>
</html>
