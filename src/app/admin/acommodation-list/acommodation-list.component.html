<div class="mainDiv">
     
    <div class="tableDiv">
        <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)" class="mat-elevation-z8">

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
        
            <ng-container matColumnDef="location">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Location </th>
                <td mat-cell *matCellDef="let element"> {{element.location}} </td>
            </ng-container>
        
            <ng-container matColumnDef="minGuests">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Min guests </th>
            <td mat-cell *matCellDef="let element"> {{element.minNumGuest}} </td>
            </ng-container>
        
            <ng-container matColumnDef="maxGuests">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Max guests </th>
            <td mat-cell *matCellDef="let element"> {{element.maxNumGuest}} </td>
            </ng-container>

            <ng-container matColumnDef="addTermin">
                <th mat-header-cell *matHeaderCellDef > </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-stroked-button color="primary" (click)="addUpdateTermin(element)">Dates</button> </td>
            </ng-container>

            <ng-container matColumnDef="cena">
                <th mat-header-cell *matHeaderCellDef > </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-stroked-button color="primary" (click)="addUpdatePrice(element)">Price</button> </td>
            </ng-container>

            <ng-container matColumnDef="zahtevi">
                <th mat-header-cell *matHeaderCellDef > </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-stroked-button color="primary" (click)="bookingRequests(element)">Booking requests</button> </td>
            </ng-container>


        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
  
</div>
