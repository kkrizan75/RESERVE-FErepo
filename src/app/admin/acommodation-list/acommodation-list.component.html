  
<div class="tableDiv">
    <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)"  class="mat-elevation-z8">

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header > Name </th>
            <td mat-cell *matCellDef="let acc "> {{acc.name }} </td>
        </ng-container>
    
        <ng-container matColumnDef="location">
            <th mat-header-cell *matHeaderCellDef mat-sort-header > Location </th>
            <td mat-cell *matCellDef="let acc"> {{acc.location }} </td>
        </ng-container>
    
        <ng-container matColumnDef="minGuests">
        <th mat-header-cell *matHeaderCellDef mat-sort-header > Min guests </th>
        <td mat-cell *matCellDef="let acc"> {{acc.minGuests}} </td>
        </ng-container>
    
        <ng-container matColumnDef="maxGuests" >
        <th mat-header-cell *matHeaderCellDef  mat-sort-header> Max guests </th>
        <td mat-cell *matCellDef="let acc"> {{acc.maxGuests}} </td>
        </ng-container>

        <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef > </th>
            <td mat-cell *matCellDef="let acc"> 
                <button mat-raised-button color="primary" (click)="editAcommodation(acc)"> Edit </button>    
            </td>
        </ng-container>

        <ng-container matColumnDef="reservations">
            <th mat-header-cell *matHeaderCellDef > </th>
            <td mat-cell *matCellDef="let acc"> 
                <button mat-raised-button color="accent" (click)="bookingRequests(acc)"> Reservations </button>    
            </td>
        </ng-container>

    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <button class="btn-add"  (click)="createAcommodation()"><mat-icon class="btn-icon"><span class="material-icons">
        add_circle_outline
    </span></mat-icon></button>
</div>
