  
<div class="tableDiv">
    <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)"  class="mat-elevation-z8">

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header > Name </th>
            <td mat-cell *matCellDef="let acc "> {{acc.name }} </td>
        </ng-container>
    
        <ng-container matColumnDef="location">
            <th mat-header-cell *matHeaderCellDef mat-sort-header > Location </th>
            <td mat-cell *matCellDef="let acc"> {{acc.location }} </td>
        </ng-container>
    
        <ng-container matColumnDef="minGuests">
        <th mat-header-cell *matHeaderCellDef mat-sort-header > Min guests </th>
        <td mat-cell *matCellDef="let acc"> {{acc.minGuests}} </td>
        </ng-container>
    
        <ng-container matColumnDef="maxGuests" >
        <th mat-header-cell *matHeaderCellDef  mat-sort-header> Max guests </th>
        <td mat-cell *matCellDef="let acc"> {{acc.maxGuests}} </td>
        </ng-container>

         <!-- <ng-container matColumnDef="capacity">
            <th mat-header-cell *matHeaderCellDef > Seats </th>
            <td mat-cell *matCellDef="let element"> {{element.capacity}} </td>
        </ng-container>

        <ng-container matColumnDef="available_seats">
        <th mat-header-cell *matHeaderCellDef > Free Seats </th>
        <td mat-cell *matCellDef="let element"> {{element.available_seats}} </td>
        </ng-container> -->

        <!-- <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef > Price </th>
            <td mat-cell *matCellDef="let acc"> {{acc.price}} </td>
            </ng-container>  -->
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
