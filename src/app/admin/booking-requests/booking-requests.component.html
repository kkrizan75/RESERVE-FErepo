<div class="mainDiv">
     
    <div class="tableDiv">
        <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)" >

            <ng-container matColumnDef="startDate">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Start Date </th>
                <td mat-cell *matCellDef="let element"> {{element.startDate}} </td>
            </ng-container>
        
            <ng-container matColumnDef="finishDate">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> End Date </th>
                <td mat-cell *matCellDef="let element"> {{element.finishDate}} </td>
            </ng-container>
        
            <ng-container matColumnDef="numberOfGuests">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Number of Guests </th>
            <td mat-cell *matCellDef="let element"> {{element.numberOfGuests}} </td>
            </ng-container>
        

            <ng-container matColumnDef="approve">
                <th mat-header-cell *matHeaderCellDef > </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button color="primary" (click)="approveRequest()" aria-label="Example icon button with a plus one icon">
                        <mat-icon>done_outline</mat-icon>
                      </button>
            </ng-container>

            <ng-container matColumnDef="reject">
                <th mat-header-cell *matHeaderCellDef > </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button color="warn" (click)="rejectRequest()" aria-label="Example icon button with a plus one icon">
                        <mat-icon>highlight_off</mat-icon>
                      </button>
            </ng-container>

       
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        
    </div>

    <div class="toggleDiv">
        <p class="p1">Manual</p>
        <mat-slide-toggle class="toggle" [(ngModel)]="isChecked"></mat-slide-toggle>
        <p class="p2">Automatic</p>
    </div> 
  
</div>
